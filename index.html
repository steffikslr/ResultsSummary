<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

<div class="result">
  <h2 class="headline-result">Your Result</h2>
  <div class="score-result">
    <p class="score">76</p>
    <p class="total-score">of 100</p>

  </div>

  <p class="praise">Great</p>
  <p class="specification">You scored higher than 65% of the people who have taken these tests.</p>

</div>
 
<div class="summary">
  <h2 class="headline-summary">Summary</h2>

<div class="summary-items">

<div class="item item-1">
  <img src="assets/images/icon-reaction.svg">
  <p class="name-item1 name-item">Reaction</p>
  <div class = score-content>
    <p class="score-item1 score-item">80 </p>
    <p class="slash">/</p>
   <p class="score-total-item1 score-total-item"> 100</p>

  </div>
  
</div>

<div class="item-2 item">
  <img src="assets/images/icon-memory.svg">
  <p class="name-item2 name-item">Memory</p>
  <div class =score-content>
  <p class="score-item2 score-item">92 </p> 
  <p class="slash">/</p>
  <p class="score-total-item2 score-total-item">100</p>
</div>
</div>

<div class="item-3 item">
  <img src="assets/images/icon-verbal.svg">
  <p class="name-item3 name-item">Verbal</p>
  <div class="score-content"> 
  <p class="score-item3 score-item">61</p>
  <p class="slash">/</p>
  <p class="score-total-item3 score-total-item">100</p>
</div>
</div>

<div class="item-4 item">
  <img src="assets/images/icon-visual.svg">
  <p class="name-item4 name-item">Visual</p>
  <div class="score-content">  
  <p class="score-item4 score-item">72</p>
  <p class="slash">/</p>
  <p class="score-total-item4 score-total-item">100</p>
</div>
</div>
<input type="button" value="Continue" class="button-summary">
</div>
  

</div>

</main>
 
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stefanie Kößler Here</a>.</p>
  </div>


</body>
</html>
